<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Note Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Synthetic Note Generator</h1>
        
        <!-- Note Type Section -->
        <section id="noteTypeSection">
            <h2>Note Type</h2>
            <div class="input-group">
                <label>Note Generation Type:</label>
                <select id="noteGenerationType">
                    <option value="single">Single Note</option>
                    <option value="treatment_period">Treatment Period</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Clinical Note Type:</label>
                <select id="clinicalNoteType">
                    <option value="initial">Initial Consultation</option>
                    <option value="followup">Follow-up</option>
                    <option value="treatment">On-treatment Visit</option>
                    <option value="summary">Treatment Summary</option>
                </select>
            </div>
        </section>

        <!-- Patient Demographics Section -->
        <section id="demographicsSection">
            <h2>Patient Demographics</h2>
            <div class="input-group">
                <label>Age:</label>
                <input type="number" id="patientAge" min="18" max="100">
            </div>
            <div class="input-group">
                <label>Sex:</label>
                <select id="patientSex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label>Race:</label>
                <select id="patientRace">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="asian">Asian</option>
                    <option value="native">Native American</option>
                </select>
            </div>
            <div class="input-group">
                <label>Ethnicity:</label>
                <select id="ethnicity">
                    <option value="HISPANIC OR LATINO">Hispanic or Latino</option>
                    <option value="NOT HISPANIC OR LATINO">Not Hispanic or Latino</option>
                </select>
            </div>
            <div class="input-group">
                <label>First Name:</label>
                <input type="text" id="firstName">
            </div>
            <div class="input-group">
                <label>Last Name:</label>
                <input type="text" id="lastName">
            </div>
        </section>

        <!-- Authors Section -->
        <section id="authorsSection">
            <h2>Authors</h2>
            <div class="input-group">
                <label>Note Author:</label>
                <input type="text" id="noteAuthor" placeholder="Dr. ">
            </div>
            <div class="input-group">
                <label>Note Cosigner:</label>
                <input type="text" id="noteCosigner" placeholder="Dr. ">
            </div>
        </section>

        <!-- Medical Values Section -->
        <section id="medicalSection">
            <h2>Medical Values</h2>
            <div class="input-group">
                <label>AUA Value:</label>
                <input type="number" id="aua" min="0" max="35">
            </div>
            <div class="input-group">
                <label>IPSS Value:</label>
                <input type="number" id="ipss" min="0" max="35">
            </div>
            <div class="input-group">
                <label>SHIM Value:</label>
                <input type="number" id="shim" min="1" max="25">
            </div>
            <div class="input-group">
                <label>ECOG Value:</label>
                <input type="number" id="ecog" min="0" max="4">
            </div>
            <div class="input-group">
                <label>PSA Score:</label>
                <input type="number" id="psaScore" step="0.01" min="0">
            </div>
            <div class="input-group">
                <label>Performance Score:</label>
                <input type="number" id="performanceScore" min="0" max="100">
            </div>
        </section>

        <!-- Dates Section -->
        <section id="datesSection">
            <h2>Important Dates</h2>
            <div class="input-group">
                <label>Base Date:</label>
                <input type="date" id="baseDate">
            </div>
            <div class="input-group">
                <label>MRI Date:</label>
                <input type="date" id="mriDate">
            </div>
            <div class="input-group">
                <label>Pelvic CT Date:</label>
                <input type="date" id="pelvicCtDate">
            </div>
            <div class="input-group">
                <label>Pelvic MRI Date:</label>
                <input type="date" id="pelvicMriDate">
            </div>
            <div class="input-group">
                <label>Bone Scan Date:</label>
                <input type="date" id="boneScanDate">
            </div>
        </section>

        <!-- Medications Section -->
        <div id="medicationsSection" class="section">
            <h2>Medications</h2>
            <div id="medicationsContainer" class="dynamic-container">
            </div>
            <button type="button" id="addMedication" class="add-button">
                Add Medication
            </button>
        </div>

        <!-- Allergies Section -->
        <div id="allergiesSection" class="section">
            <h2>Allergies</h2>
            <div id="allergiesContainer" class="dynamic-container">
            </div>
            <button type="button" id="addAllergy" class="add-button">
                Add Allergy
            </button>
        </div>

        <!-- Problem List Section -->
        <div id="problemListSection" class="section">
            <h2>Problem List</h2>
            <div id="problemsContainer" class="dynamic-container">
            </div>
            <button type="button" id="addProblem" class="add-button">
                Add Problem
            </button>
        </div>

        <!-- Surgical History Section -->
        <div id="surgicalHistorySection" class="section">
            <h2>Surgical History</h2>
            <div id="surgicalHistoryContainer" class="dynamic-container">
            </div>
            <button type="button" id="addSurgery" class="add-button">
                Add Surgery
            </button>
        </div>

        <!-- Vitals Section -->
        <section id="vitalsSection">
            <h2>Vitals</h2>
            <div class="input-group">
                <label>Temperature (Â°F):</label>
                <input type="number" id="temperature" step="0.1" min="95" max="105">
            </div>
            <div class="input-group">
                <label>Blood Pressure:</label>
                <input type="number" id="systolic" placeholder="Systolic" min="70" max="200">
                <span>/</span>
                <input type="number" id="diastolic" placeholder="Diastolic" min="40" max="130">
            </div>
            <div class="input-group">
                <label>Pulse:</label>
                <input type="number" id="pulse" min="40" max="200">
            </div>
            <div class="input-group">
                <label>Respiration:</label>
                <input type="number" id="respiration" min="8" max="40">
            </div>
            <div class="input-group">
                <label>Weight (lbs):</label>
                <input type="number" id="weight" min="50" max="500">
            </div>
            <div class="input-group">
                <label>Pain (0-10):</label>
                <input type="number" id="pain" min="0" max="10">
            </div>
        </section>

        <!-- Staging Section -->
        <section id="stagingSection">
            <h2>Staging</h2>
            <div class="input-group">
                <label>TNM Stage:</label>
                <select id="stageT">
                    <option value="">Select T Stage</option>
                    <option value="TX">TX</option>
                    <option value="T1">T1</option>
                    <option value="T1a">T1a</option>
                    <option value="T1b">T1b</option>
                    <option value="T1c">T1c</option>
                    <option value="T2">T2</option>
                    <option value="T2a">T2a</option>
                    <option value="T2b">T2b</option>
                    <option value="T2c">T2c</option>
                    <option value="T3">T3</option>
                    <option value="T3a">T3a</option>
                    <option value="T3b">T3b</option>
                    <option value="T4">T4</option>
                </select>
                <select id="stageN">
                    <option value="">Select N Stage</option>
                    <option value="NX">NX</option>
                    <option value="N0">N0</option>
                    <option value="N1">N1</option>
                </select>
                <select id="stageM">
                    <option value="">Select M Stage</option>
                    <option value="MX">MX</option>
                    <option value="M0">M0</option>
                    <option value="M1">M1</option>
                    <option value="M1a">M1a</option>
                    <option value="M1b">M1b</option>
                    <option value="M1c">M1c</option>
                </select>
            </div>
            <div class="input-group">
                <label>Risk Level:</label>
                <select id="riskLevel">
                    <option value="low">Low</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="intermediate-favorable">Intermediate-Favorable</option>
                    <option value="intermediate-unfavorable">Intermediate-Unfavorable</option>
                    <option value="high">High</option>
                    <option value="very high">Very High</option>
                </select>
            </div>
            <div class="input-group">
                <label>Group Stage:</label>
                <select id="groupStage">
                    <option value="I">I</option>
                    <option value="IIA">IIA</option>
                    <option value="IIB">IIB</option>
                    <option value="IIC">IIC</option>
                    <option value="IIIA">IIIA</option>
                    <option value="IIIB">IIIB</option>
                    <option value="IIIC">IIIC</option>
                    <option value="IVA">IVA</option>
                    <option value="IVB">IVB</option>
                </select>
            </div>
            <div class="input-group">
                <label>Histology:</label>
                <input type="text" id="histology" value="adenocarcinoma">
            </div>
        </section>

        <!-- Treatment Section -->
        <section id="treatmentSection">
            <h2>Treatment Information</h2>
            <div class="input-group">
                <label>Prostatectomy:</label>
                <select id="prostatectomy">
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label>Colonoscopy:</label>
                <select id="colonoscopy">
                    <option value="">Select Option</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <h3>Prior Treatment</h3>
            <div class="input-group">
                <label>Prior RT:</label>
                <select id="priorRt">
                    <option value="">Select Option</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="input-group">
                <label>Prior RT Date:</label>
                <input type="date" id="priorRtDate">
            </div>
            <div class="input-group">
                <label>Chemotherapy Prescribed:</label>
                <select id="chemoPrescribed">
                    <option value="">Select Option</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="input-group">
                <label>Hormone Therapy Prescribed:</label>
                <select id="hormonePrescribed">
                    <option value="">Select Option</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
        </section>

        <!-- Social History Section -->
        <section id="socialHistorySection">
            <h2>Social History</h2>
            <div class="input-group">
                <label>Alcohol History:</label>
                <select id="alcoholHistory">
                    <option value="">Select Option</option>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                </select>
            </div>
            <h3>Smoking History</h3>
            <div class="input-group">
                <label>Smoking Status:</label>
                <select id="smokingStatus">
                    <option value="">Select Option</option>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                </select>
            </div>
            <div class="input-group">
                <label>Years Smoked:</label>
                <input type="number" id="yearsSmoked" min="0">
            </div>
            <div class="input-group">
                <label>Packs Per Year:</label>
                <input type="number" id="packsPerYear" min="0">
            </div>
            <div class="input-group">
                <label>Years Ago Stopped:</label>
                <input type="number" id="yearsAgoStopped" min="0">
            </div>
        </section>

        <!-- Clinical Sections Toggle -->
        <section id="sectionsToggle">
            <h2>Include Sections</h2>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="includeHPI" checked> 
                    History of Present Illness
                </label>
                <label>
                    <input type="checkbox" id="includeVitals" checked> 
                    Vitals
                </label>
                <label>
                    <input type="checkbox" id="includeSocial" checked> 
                    Social History
                </label>
                <label>
                    <input type="checkbox" id="includeMedical" checked> 
                    Medical List
                </label>
                <label>
                    <input type="checkbox" id="includeExam" checked> 
                    Physical Exam
                </label>
                <label>
                    <input type="checkbox" id="includeImaging" checked> 
                    Imaging Results
                </label>
                <label>
                    <input type="checkbox" id="includePlan" checked> 
                    Treatment Plan
                </label>
            </div>
        </section>

        <!-- Regenerate text -->
        <section id="Regenerate">
            <div class="regen">
                <input type="checkbox" id="regenerateAssessmentPlan">
                <label for="regenerateAssessmentPlan">Regenerate assessment plan?</label>
            </div>
            <div class="regen">
                <input type="checkbox" id="regenerateHPI">
                <label for="regenerateHPI">Regenerate HPI?</label>
            </div>

            <button id="generateNote">Generate Note</button>
            <div id="noteOutput"></div>
        </section>
        
    </div>

    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
